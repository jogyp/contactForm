<div id="contact" class="m-5">
	<div class="">
		<div class="row">
			<div class="col-sm" style="">
				<center><h2>Contact Form</h2></center>

<!-- Start Contact Form -->
		<form class="p-5">
			<div class="form-group">
		
				<!-- Title -->
			<label for="title">Title <span class="text-danger">*</span></label>   
		    <select class="form-control" id="title" name="title">
		    	<option value=""></option>
		    	<option>Mr.</option>
		    	<option>Mrs.</option>
		    	<option>Ms.</option>
		    </select>
		    <small id="titleMsg"></small>
		  </div>

		  <!-- First Name -->
		  <div class="form-group">
		    <label for="firstName">First Name <span class="text-danger">*</span></label>
		    <input type="text" class="form-control" id="firstName" name="firstName"> <small id="fNameMsg"></small>
		  </div>

		  <!-- Last Name -->
		  <div class="form-group">
		    <label for="lastName">Last Name <span class="text-danger">*</span></label>
		    <input type="text" class="form-control" id="lastName" name="lastName"><small id="lNameMsg"></small>
		  </div>

		  <!-- Date of Birth -->
		  <div class="form-group">
		    <label for="dob">Date Of Birth</label>
		    <input type="date" class="form-control" id="dob" name="dob">
		  </div>

		  <!-- Phone Number -->
		  <div class="form-group">
		    <label for="phoneNo">Phone Number <span class="text-danger">*</span></label>
		    <input type="text" class="form-control" id="phoneNo" name="phoneNo"><small id="phoneMsg"></small>
		  </div>

		  <!-- Upload PDF File -->
		  <div class="form-group">
		    <label for="pdfFIle">Upload File</label>(Only Pdf)
		    <input type="file" class="form-control" id="pdfFIle" name="pdfFIle" accept="application/pdf">
		  </div>

		  <!-- Email -->
		  <div class="form-group">
		    <label for="email">Email address <span class="text-danger">*</span></label>
		    <input type="email" class="form-control" id="email" name="email">
		  </div>
		  
		  <!-- Comment -->
		  <div class="form-group">
		    <label for="message">Message <span class="text-danger">*</span></label>
		    <textarea class="form-control" id="message" name="message"></textarea>
		    <small id="messageMsg"></small>
		  </div>

		  
		</form>
		<button type="submit" class="btn btn-primary" onclick="sendData()" style="margin: 15px;">Submit</button>		

<!-- End Contact Form -->

			</div>
			<div class="col-sm">
				<div class="card m-5">
					<div class="card-body" style="background-image: linear-gradient(20deg, red, brown);color: white;">

						</center>
